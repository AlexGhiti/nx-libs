# Use new bionic images, should yield newer compilers and packages
language: cpp
os: linux

jobs:
  include:
    - name: "GCC 5.4"
      dist: xenial
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            # imake
            - libxkbfile-dev
            - xfonts-utils
            - xutils-dev
            # X11 libaries
            - libxcomposite-dev
            - libxdamage-dev
            - libxfont-dev
            - libxinerama-dev
            - libxpm-dev
            - libxrandr-dev
            - libxtst-dev
            - x11proto-fonts-dev
            # soft requirements
            - quilt
            - x11-xkb-utils

      env:
        - MATRIX_EVAL="CC=gcc && CXX=g++"
        - STATIC_ANALYSIS="no"

    - name: "cppcheck 1.82 + GCC 10.x"
      dist: bionic
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - cppcheck
            - g++-10
            # imake
            - libxkbfile-dev
            - xfonts-utils
            - xutils-dev
            # X11 libaries
            - libxcomposite-dev
            - libxdamage-dev
            - libxfont-dev
            - libxinerama-dev
            - libxpm-dev
            - libxrandr-dev
            - libxtst-dev
            - x11proto-fonts-dev
            # soft requirements
            - quilt
            - x11-xkb-utils

      env:
        - MATRIX_EVAL="CC=gcc-10 && CXX=g++-10"
        - STATIC_ANALYSIS="yes"

    - name: "Clang 3.9"
      dist: xenial
      addons:
        apt:
          sources:
            - llvm-toolchain-xenial-3.9
          packages:
            - clang-3.9
            # imake
            - libxkbfile-dev
            - xfonts-utils
            - xutils-dev
            # X11 libaries
            - libxcomposite-dev
            - libxdamage-dev
            - libxfont-dev
            - libxinerama-dev
            - libxpm-dev
            - libxrandr-dev
            - libxtst-dev
            - x11proto-fonts-dev
            # soft requirements
            - quilt
            - x11-xkb-utils

      env:
        - MATRIX_EVAL="CC=clang-3.9 && CXX=clang++-3.9"
        - STATIC_ANALYSIS="no"

    - name: "Clang 9.x"
      dist: bionic
      addons:
        apt:
          sources:
            - llvm-toolchain-bionic-9
            - ubuntu-toolchain-r-test
          packages:
            - clang-9
            # imake
            - libxkbfile-dev
            - xfonts-utils
            - xutils-dev
            # X11 libaries
            - libxcomposite-dev
            - libxdamage-dev
            - libxfont-dev
            - libxinerama-dev
            - libxpm-dev
            - libxrandr-dev
            - libxtst-dev
            - x11proto-fonts-dev
            # soft requirements
            - quilt
            - x11-xkb-utils

      env:
        - MATRIX_EVAL="CC=clang-9 && CXX=clang++-9"
        - STATIC_ANALYSIS="no"

before_install:
   - eval "${MATRIX_EVAL}"
script:
   # run static analysis tools
   - ./run-static-analysis.sh
   # print compiler version
   - ${CC} --version
   # build all packages
   - make
